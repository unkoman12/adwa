<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メニュー</title>
  <link rel="stylesheet" href="https://egkoppel.github.io/product-sans/google-fonts.css">
  <style>
    body {
      font-family: 'Product Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .menu {
      background-color: #313131;
      border-radius: 10px;
      padding: 20px;
      width: 500px;
      display: flex;
      gap: 20px;
      box-shadow: 0 0 100px #000;
    }
    .menu-section {
      flex: 1;
    }
    .menu-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
      color: #ffffff;
    }
    .speed-settings, .recommended-settings {
      background-color: #00000041; 
      padding: 10px;
      border-radius: 5px;
      height: 250px;
      overflow-y: auto;
    }
    .toggle-group, .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .toggle-label, .input-label {
      flex: 1;
      color: #ffffff;
    }
    .toggle-button {
      width: 40px;
      height: 20px;
      border-radius: 10px;
      background: linear-gradient(to bottom, #ddd, #bbb);
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .toggle-button::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background-color: #ffffff;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      transition: 0.3s;
    }
    .toggle-button.active {
      background: linear-gradient(to bottom, #ff3636, #9b0000);
    }
    .toggle-button.active::before {
      left: 21px;
    }
    .slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
      position: relative;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background-color: #e4e4e488;
      background-color: #ffffff;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    .slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background-color: #fff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0px 10px rgba(0, 0, 0, 0.3);
    }
    .text-input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="menu-section">
      <div class="menu-title">MODULE</div>
      <div class="speed-settings"> 
        <div class="toggle-group">
          <span class="toggle-label">Speed</span>
          <div class="toggle-button" onclick="Speed()"></div>
        </div>
        <div class="toggle-group">
          <span class="toggle-label">HighJump</span>
          <div class="toggle-button" onclick="HighJump()"></div>
        </div>
        <div class="toggle-group">
          <span class="toggle-label">Mod ON</span>
          <div class="toggle-button" onclick="ModweaponON()"></div>
        </div>

        <div class="toggle-group">
            <span class="toggle-label">Mod OFF</span>
            <div class="toggle-button" onclick="ModweaponOFF()"></div>
          </div>

      </div>
    </div>
    <div class="menu-section">
      <div class="menu-title">Recommended</div>
      <div class="recommended-settings"> 
        <div class="toggle-group">
          <span class="toggle-label" onclick="ZeroGravity()">Zero Gravity</span>
          <div class="toggle-button"></div>
        </div>
        <div class="toggle-group">
          <span class="toggle-label">Water Jump</span>
          <div class="toggle-button" onclick="AirJump()"></div>
        </div>
        <div class="toggle-group">
          <span class="toggle-label">HP 999</span>
          <div class="toggle-button"></div>
        </div>
        <div class="input-group">
          <span class="input-label">SliderFloat</span>
          <input type="range" class="slider" step="0.001" min="0" max="1" value="0">
        </div>
        <div class="input-group">
          <span class="input-label">SliderInt</span>
          <input type="range" class="slider" min="0" max="100" value="0">
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle-button').forEach(button => {
      button.addEventListener('click', () => {
        button.classList.toggle('active');
      });
    });
    document.querySelectorAll('.slider').forEach(slider => {
      slider.addEventListener('input', function() {
        const value = (this.value - this.min) / (this.max - this.min) * 100;
        const color = value > 0 ? '#ff3636' : '#ddd';
        this.style.background = `linear-gradient(to right, ${color} ${value}%, #ddd ${value}%)`;
      });
      const initialValue = (slider.value - slider.min) / (slider.max - slider.min) * 100;
      slider.style.background = `linear-gradient(to right, #4caf50 ${initialValue}%, #ddd ${initialValue}%)`;
    });

function AirJump(){
h5gg.clearResults();
h5gg.searchNumber('1121193960', 'I32', '0x000000000', '0x200000000');
var count = h5gg.getResultsCount();
var results = h5gg.getResults(count, 0);
for(var i=0; i<results.length; i++){
var addresses = results[i].address
h5gg.setValue(addresses - 0xA8, "1", "F32");
}};

function Speed(){
h5gg.clearResults();
h5gg.searchNumber('6.874417363427344e+28', 'F32', '0x000000000', '0x200000000');
h5gg.editAll('8.0000002e26', 'F32');
};

function HighJump(){
h5gg.clearResults();
h5gg.searchNumber('2047615188', 'I32', '0x000000000', '0x200000000');
h5gg.editAll('2067728458', 'I32');
};
  </script>
</body>
</html>
